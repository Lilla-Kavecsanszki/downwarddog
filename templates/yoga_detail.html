{% extends "base.html" %} {% block content %}

<!-- for the video to be displayed -->
{% load static %}

<div class="container">
    <!-- Video Section -->
    <div class="video-background">
        <video autoplay muted loop id="puppyVideo">
            <source src="{% static 'videos/puppy-yoga-video1.mp4' %}" type="video/mp4">
            Your browser does not support the video tag
        </video>
        <!-- Text on top-->
        <div class="overlay"></div>
        <div class="video-text">
            <h1>Our Classes</h1>
            <h5>Book now!</h5>
            <br>
            <i class="fa-solid fa-arrow-down fa-bounce fa-2xl" style="color: white;"></i>
        </div>
    </div>
</div>
<div class="text-center mt-3">
    <h5>You need to be logged in to book!</h5>
</div>
<div class="container">
    <!-- Table Section -->
    <div class="col-12 mt-3">
        <div class="row card-deck">
            {% for timetable in timetables %}
            <div class="col-md-3">
                <div class="card mb-2" style="background-color: #c36d4e;">
                    <div class="card-body" style="color: #f5f5f5;">
                        <p class="card-text">Available Date: {{ timetable.available_date }}</p>
                        <form method="post" action="{% url 'book_now' timetable.id %}">
                            {% csrf_token %}
                            <div class="dropdown mb-3">
                                <label for="num_dogs">Number of Dogs:</label>
                                <select class="dropdown-select" id="num_dogs" name="num_dogs">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <button type="submit" class="btn book-btn">Book Now</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
